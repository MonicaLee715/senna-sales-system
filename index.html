<body>
    <div class="app-container">

        <div id="home-page" class="page-content active">

            <div class="form-group">

            <div class="info-row">

                <div class="info-item">

    <script>
        // APIé…ç½®
        const API_URL = 'https://script.google.com/macros/s/AKfycbyV9ibpP3OZikXvExxr6IM7r71y7tQ3HQbsJLDebSL3UPlIjwsOi-xMR6nmB7m9y8_bhg/exec';
        
        // å…¨å±€çŠ¶æ€
        let scanProducts = [];

        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(elementId, message, type = 'error') {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `message ${type}`;
            element.style.display = 'block';
            setTimeout(() => element.style.display = 'none', 3000);
        }

        // æµ‹è¯•APIè¿æ¥ - ç®€åŒ–ç‰ˆæœ¬
        function testAPIConnection() {
            fetch(API_URL + '?action=test')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('api-status').className = 'api-status connected';
                        document.getElementById('api-status').textContent = 'å·²è¿æ¥';
                    } else {
                        throw new Error(data.message);
                    }
                })
                .catch(error => {
                    document.getElementById('api-status').className = 'api-status disconnected';
                    document.getElementById('api-status').textContent = 'æœªè¿æ¥';
                    console.log('APIè¿æ¥å¤±è´¥:', error);
                });
        }

        // é¡µé¢åˆ‡æ¢
        function showPage(page) {
            // éšè—æ‰€æœ‰é¡µé¢
            document.querySelectorAll('.page-content').forEach(p => {
                p.classList.remove('active');
            });
            
            // æ˜¾ç¤ºç›®æ ‡é¡µé¢
            document.getElementById(page + '-page').classList.add('active');
            
            // æ›´æ–°å¯¼èˆª
            document.querySelectorAll('.nav-item').forEach(nav => {
                nav.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
            
            // é¡µé¢åˆå§‹åŒ–
            if (page === 'sale') initSalePage();
            if (page === 'scan') initScanPage();
            if (page === 'records') loadRecords();
        }

        // åˆå§‹åŒ–é”€å”®é¡µé¢
        function initSalePage() {
            loadCustomers();
        }

        // åˆå§‹åŒ–æ‰«ç é¡µé¢
        function initScanPage() {
            scanProducts = [];
            updateScanList();
        }

        // åŠ è½½å®¢æˆ·æ•°æ®
        function loadCustomers() {
            fetch(API_URL + '?action=getCustomers')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const select = document.getElementById('customer-select');
                        select.innerHTML = '<option value="">è¯·é€‰æ‹©å®¢æˆ·</option>' +
                            data.data.map(c => `<option value="${c.customer_id}">${c.name}</option>`).join('');
                        
                        // è®¾ç½®å®¢æˆ·é€‰æ‹©äº‹ä»¶
                        select.onchange = function() {
                            if (this.value) {
                                loadProducts();
                            }
                        };
                    }
                })
                .catch(error => {
                    showMessage('sale-message', 'åŠ è½½å®¢æˆ·å¤±è´¥', 'error');
                });
        }

        // åŠ è½½äº§å“æ•°æ®
        function loadProducts() {
            fetch(API_URL + '?action=getProducts')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const modelSelect = document.getElementById('model-select');
                        modelSelect.disabled = false;
                        modelSelect.innerHTML = '<option value="">è¯·é€‰æ‹©äº§å“å‹å·</option>' +
                            data.data.map(p => `<option value="${p.model_id}">${p.model_name}</option>`).join('');
                        
                        // è®¾ç½®å‹å·é€‰æ‹©äº‹ä»¶
                        modelSelect.onchange = function() {
                            if (this.value) {
                                loadVariants(this.value);
                            }
                        };
                    }
                })
                .catch(error => {
                    showMessage('sale-message', 'åŠ è½½äº§å“å¤±è´¥', 'error');
                });
        }

        // åŠ è½½å˜ä½“æ•°æ®
        function loadVariants(modelId) {
            fetch(API_URL + '?action=getProductVariants&model_id=' + modelId)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const variantSelect = document.getElementById('variant-select');
                        variantSelect.disabled = false;
                        variantSelect.innerHTML = '<option value="">è¯·é€‰æ‹©é¢œè‰²è§„æ ¼</option>' +
                            data.data.map(v => `<option value="${v.variant_id}">${v.color} (åº“å­˜:${v.stock})</option>`).join('');
                        
                        // è®¾ç½®å˜ä½“é€‰æ‹©äº‹ä»¶
                        variantSelect.onchange = function() {
                            if (this.value) {
                                showVariantInfo(this.value);
                            }
                        };
                    }
                })
                .catch(error => {
                    showMessage('sale-message', 'åŠ è½½è§„æ ¼å¤±è´¥', 'error');
                });
        }

        // æ˜¾ç¤ºå˜ä½“ä¿¡æ¯
        function showVariantInfo(variantId) {
            fetch(API_URL + '?action=getVariantDetail&variant_id=' + variantId)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('price-display').textContent = data.data.price;
                        document.getElementById('stock-display').textContent = data.data.stock;
                    }
                })
                .catch(error => {
                    console.log('è·å–äº§å“è¯¦æƒ…å¤±è´¥:', error);
                });
        }

        // åˆ›å»ºé”€å”®è®°å½•
        function createSale() {
            const customerId = document.getElementById('customer-select').value;
            const variantId = document.getElementById('variant-select').value;
            const quantity = document.getElementById('quantity-input').value;

            if (!customerId || !variantId || !quantity) {
                showMessage('sale-message', 'è¯·å¡«å†™å®Œæ•´ä¿¡æ¯', 'error');
                return;
            }

            // ä½¿ç”¨FormDataå‘é€
            const formData = new FormData();
            formData.append('action', 'createSale');
            formData.append('customer_id', customerId);
            formData.append('variant_id', variantId);
            formData.append('quantity', quantity);

            fetch(API_URL, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage('sale-message', 'é”€å”®æˆåŠŸ! å•å·: ' + data.data.sale_id, 'success');
                    // é‡ç½®è¡¨å•
                    document.getElementById('customer-select').value = '';
                    document.getElementById('model-select').disabled = true;
                    document.getElementById('variant-select').disabled = true;
                    document.getElementById('quantity-input').value = '1';
                    document.getElementById('price-display').textContent = '--';
                    document.getElementById('stock-display').textContent = '--';
                } else {
                    showMessage('sale-message', 'é”€å”®å¤±è´¥: ' + data.message, 'error');
                }
            })
            .catch(error => {
                showMessage('sale-message', 'ç½‘ç»œé”™è¯¯: ' + error.message, 'error');
            });
        }

        // æ‰«ç åŠŸèƒ½
        function startScan() {
            const variantId = prompt('è¾“å…¥äº§å“ID (å¦‚: V001):');
            if (variantId) addScannedProduct(variantId);
        }

        function addScannedProduct(variantId) {
            fetch(API_URL + '?action=getVariantDetail&variant_id=' + variantId)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        scanProducts.push({
                            variant_id: variantId,
                            name: data.data.model_name + '-' + data.data.color,
                            price: 0
                        });
                        updateScanList();
                    } else {
                        alert('äº§å“ä¸å­˜åœ¨');
                    }
                })
                .catch(error => {
                    alert('ç½‘ç»œé”™è¯¯');
                });
        }

        function updateScanList() {
            const list = document.getElementById('scan-product-list');
            if (scanProducts.length === 0) {
                list.innerHTML = '<div class="loading">æš‚æ— å•†å“</div>';
                return;
            }
            
            list.innerHTML = scanProducts.map((product, index) => `
                <div class="product-item">
                    <div>${product.name}</div>
                    <input type="number" class="product-price" value="${product.price}" 
                           onchange="scanProducts[${index}].price = this.value">
                </div>
            `).join('');
        }

        function submitScanOrder() {
            if (scanProducts.length === 0) {
                showMessage('scan-message', 'è¯·å…ˆæ·»åŠ å•†å“', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('action', 'createScanSale');
            formData.append('items', JSON.stringify(scanProducts));

            fetch(API_URL, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage('scan-message', 'æ‰«ç é”€å”®æˆåŠŸ!', 'success');
                    scanProducts = [];
                    updateScanList();
                } else {
                    showMessage('scan-message', 'é”€å”®å¤±è´¥: ' + data.message, 'error');
                }
            })
            .catch(error => {
                showMessage('scan-message', 'ç½‘ç»œé”™è¯¯', 'error');
            });
        }

        // åŠ è½½é”€å”®è®°å½•
        function loadRecords() {
            fetch(API_URL + '?action=getSalesRecords')
                .then(response => response.json())
                .then(data => {
                    const content = document.getElementById('records-content');
                    if (data.success && data.data.length > 0) {
                        content.innerHTML = data.data.slice(0, 10).map(record => `
                            <div style="padding: 12px; background: white; border-radius: 8px; margin-bottom: 8px;">
                                <div style="font-weight: 500;">${record.sale_id}</div>
                                <div style="font-size: 14px; color: #666;">${record.date} | æ•°é‡: ${record.quantity}</div>
                                <div style="font-weight: 500; color: #ff4d4f;">Â¥${record.total_amount}</div>
                            </div>
                        `).join('');
                    } else {
                        content.innerHTML = '<div style="text-align: center; color: #999; padding: 20px;">æš‚æ— è®°å½•</div>';
                    }
                })
                .catch(error => {
                    document.getElementById('records-content').innerHTML = '<div style="color: #ff4d4f; text-align: center;">åŠ è½½å¤±è´¥</div>';
                });
        }

        // åˆå§‹åŒ– - ä¸é˜»å¡é¡µé¢åŠ è½½
        document.addEventListener('DOMContentLoaded', function() {
